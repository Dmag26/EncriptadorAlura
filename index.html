<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./mobile.css" media="screen and (max-width:480px)">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width:481px) and (max-width:768px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width:769px)">

</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo Alura">
    </header>
    <main class="main-container">
        <section class="input-container">
            <textarea class="text-input" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info-container">
                <span class="">Solo letras minúsculas y sin acentos.</span>
                <button class="btn-borrar" onclick="btnBorrar()">
                    <img src="./img/trashCanIcon.png" alt="Borrar">
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
              <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="output-container">
            <div class="noMessage-container" id="noMessageFound">
                <textarea id="text-output-id" class="text-output" cols="16" rows="17" >
                </textarea>
                <div class="noMessageInfo">
                    <h1 id="titulo">Ningún mensaje fue encontrado</h1>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </div>
                
            </div>
            
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
